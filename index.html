<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexbatol | Frontend Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Lexbatol</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact-form">Contact</a></li>
        </ul>
        <button id="theme-toggle">‚òÄÔ∏è</button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img src="DEV.jpeg" alt="Profile Picture of Lexbatol" />
        <h1>Lexbatol</h1>
        <h2>I am a <span class="typewriter"></span></h2>
        <p id="hobby-text">Don't know my hobbyüíÄ</p>
        <a href="mailto:betterbatol@gmail.com" class="btn">Contact Me</a>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="html">HTML Only</button>
          <button class="filter-btn" data-filter="js">JavaScript</button>
        </div>

        <div class="projects-grid"></div>
      </section>
      <section id="contact-form">
        <h2>Get in Touch</h2>

        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Lexbatol. Built with code.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
